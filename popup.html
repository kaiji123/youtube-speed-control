<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      font-family: Arial, sans-serif;
    }
    input {
      width: 50px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <label for="speed">Speed:</label>
  <input type="number" id="speed" step="0.25" value="1" min="0.25" max="3">
  <button id="setSpeed">Set Speed</button>

  <script src="popup.js"></script>
</body>
</html>
